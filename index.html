<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Asistencia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <h1>Registro de Asistencia</h1>
    <div style="display: inline-block;">
        <label>Email:</label>
        <input type="email" id="email" name="email">

        <label>Nombre:</label>
        <input type="text" id="name" name="name">
    
        <label>Apellido:</label>
        <input type="text" id="lastname" name="lastname">
    
        <input type="checkbox" id="Presencial" name="Presencial" value=1>
        <label for="Presencial">Presencial:</label>
    
        <input type="checkbox" id="Remote" name="Remote" value=2>
        <label for="Remote">Remoto:</label>
    </div>
    

    <button onclick="marcarAsistencia()">Marcar Asistencia</button>
    
    

    <div id="registro">

    </div>

    <script>
        function marcarAsistencia() {
            var fecha = new Date();
            
            var email = document.getElementById('email');
            var name = document.getElementById('name');
            var surname = document.getElementById('lastname');
            var presencial = document.getElementById('Presencial');
            var remoto = document.getElementById('Remote');
            let action = 0
            if (presencial.value == 1){
                action = 1
            } else {
                action = 2
            }

            // Llamo al magico
            let body = {
                email: email.value,
                name: name.value,
                surname:surname.value,
                action: action
            }

            fetch('http://localhost:6001/api/clevendario/action',{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Access-Control-Allow-Origin': '*'
                },
                body: JSON.stringify(body)

            }).then(response => response.json())
            .then(responseData => {
                mostrarRegistro();
            })
            .catch(error => {
                console.error('Error al llamar al servicio:', error);
            });;
            mostrarRegistro();
        }

        function mostrarRegistro() {
            var registro = document.getElementById('registro') || '[]';
            var registroHTML = "";
            var email = document.getElementById('email');
            registro = registro.value;
            if (email.value != ''){
                fetch(`http://localhost:6001/api/clevendario/action/getByEmail?email=${email.value}`,{
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Access-Control-Allow-Origin': '*'
                }

            }).then(response => response.json())
            .then(responseData => {
                 registroHTML = '<h2>Registro de Asistencia</h2>';
                if (responseData.length > 0) {
                    registroHTML += '<ul>';
                    responseData.forEach(function (entrada) {
                        registroHTML += '<li>' + entrada.createdAt + '</li>';
                    });
                    registroHTML += '</ul>';
                } else {
                    registroHTML += '<p>No hay registros de asistencia.</p>';
                }

                document.getElementById('registro').innerHTML = registroHTML;
            })
            .catch(error => {
                console.error('Error al llamar al servicio:', error);
            });

            
            }
        }

        // Mostrar el registro al cargar la p√°gina
        mostrarRegistro();
    </script>

</body>
</html>
