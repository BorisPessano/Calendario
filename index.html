<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Incluye los archivos de Bootstrap (puedes usar la versión que prefieras) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            ClevenDario
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="lastmonths.html">Revisar Meses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Opción 2</a>
                </li>
            </ul>
        </div>
        <a class="navbar-brand justify-content-end" href="login.html" onclick="limpiarCookies()">
            Salir
        </a>
    </nav>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="card col-12" style="width: 200px;">
                <h1>Registrar Asistencia</h1>
                <form>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" class="form-control" id="email" placeholder="Ingrese su Email" style="width: 500px;">
                    </div>
                    <div class="form-group">
                        <label>Tipo de Asistencia:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="asistencia" id="presencial"
                                value="presencial">
                            <label class="form-check-label" for="presencial">Presencial</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="asistencia" id="remoto" value="remoto">
                            <label class="form-check-label" for="remoto">Remoto</label>
                        </div>
                    </div>
                    <button type="button" onclick="marcarAsistencia()" class="btn btn-primary">Enviar</button>
                </form><br>
                <div class="spinner-border text-primary text-center mx-auto" role="status" id="spinner">
                    <span class="sr-only">Loading...</span>
                </div>
                <div id="registro"></div>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="card col-12" style="width: 200px;">
                <h1>Calendario de asistencias</h1>
                <p>Dias presenciales restantes: <span id="remaining-days"></p>
                <button type="button" class="btn btn-info mb-3" style="width: 150px;" onclick="mostrarRegistro()">Actualizar</button>
                <div class="spinner-border text-primary text-center mx-auto" role="status" id="spinner2">
                    <span class="sr-only">Loading...</span>
                </div>
                <div id='calendar' class="mt-3"></div>
            </div>
        </div>
    </div>

<!-- Incluye los archivos JavaScript de Bootstrap (jQuery y Popper.js son requeridos) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/index.js"></script>

<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
</body>

</html>
