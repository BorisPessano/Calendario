<body>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="card col-12" style="width: 200px;">
                <h1>Registrar Asistencia</h1>
                <form>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" class="form-control" id="email" placeholder="Ingrese su Email" style="width: 500px;">
                    </div>
                    <div class="form-group">
                        <label>Tipo de Asistencia:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="asistencia" id="presencial"
                                value="presencial">
                            <label class="form-check-label" for="presencial">Presencial</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="asistencia" id="remoto" value="remoto">
                            <label class="form-check-label" for="remoto">Remoto</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form><br>
                <div id="registro"></div>
            </div>
        </div>
    </div>
    

    <button onclick="marcarAsistencia()">Marcar Asistencia</button>
    
    <button type="button"><a href="index.html">Login</a></button>

    <div id="registro"></div>

    <script>
        function marcarAsistencia() {
            var fecha = new Date();
            
            var email = document.getElementById('email');
            var name = document.getElementById('name');
            var surname = document.getElementById('lastname');
            var presencial = document.getElementById('Presencial');
            var remoto = document.getElementById('Remote');
            let action = 0
            if (presencial === 1){
                action = 1
            } else {
                action = 2
            }

             
            // Llamo al magico
            let body = {
                emai: email.value,
                name: name.value,
                surname:surname.value,
                action: action
            }

            console.log('ElBody: ',body)

            fetch('http://localhost:6001/api/clevendario/action',{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Access-Control-Allow-Origin': '*'
                },
                body: JSON.stringify(body)

            }).then(response => response.json())
            .then(responseData => {
                mostrarRegistro();
            })
            .catch(error => {
                console.error('Error al llamar al servicio:', error);
            });;

            
        }

        function mostrarRegistro() {
            var registro = document.getItem('registro') || '[]';
            var registroHTML = "";
            registro = JSON.parse(registro);

            fetch('http://localhost:6001/api/clevendario/health',{
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Access-Control-Allow-Origin': '*'
                }

            }).then(response => response.json())
            .then(responseData => {
                 registroHTML = '<h2>Registro de Asistencia</h2>';
                if (responseData.length > 0) {
                    registroHTML += '<ul>';
                    responseData.forEach(function (entrada) {
                        registroHTML += '<li>' + entrada.fecha + '</li>';
                    });
                    registroHTML += '</ul>';
                } else {
                    registroHTML += '<p>No hay registros de asistencia.</p>';
                }
            })
            .catch(error => {
                console.error('Error al llamar al servicio:', error);
            });;

            

            document.getElementById('registro').innerHTML = registroHTML;
        }

        // Mostrar el registro al cargar la página
        mostrarRegistro();
    </script>

</body>
